<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add a New Place</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }

    h1 {
      font-size: 2rem;
      color: #ffcc00;
      text-shadow: 2px 2px 10px #000;
      margin-bottom: 2rem;
      text-align: center;
    }

    form {
      width: 100%;
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      color: #eee;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 1rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }

    input:focus,
    textarea:focus,
    select:focus {
      background-color: #333;
      box-shadow: 0 0 0 2px #ffcc00;
      outline: none;
    }

    .button-group {
      text-align: center;
      margin-top: 1.5rem;
    }

    button,
    a.button {
      display: inline-block;
      background: #ffcc00;
      color: #000;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.2s;
      margin: 0 0.5rem;
      box-shadow: 0 0 10px #ffcc00;
      border: none;
      cursor: pointer;
    }

    button:hover,
    a.button:hover {
      background: #e6b800;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>Add a New Travel Place</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-group">
      <button type="submit">Add</button>
      <a href="{% url 'home' %}" class="button">Back to List</a>
    </div>
  </form>

</body>
</html>
